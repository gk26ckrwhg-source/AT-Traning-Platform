<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATFX Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #f5f7fa;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .tabs-container {
            display: flex;
            background-color: #f1f5f9;
            border-bottom: 1px solid #e2e8f0;
            overflow-x: auto;
        }
        
        .tabs {
            display: flex;
            flex: 1;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            transition: all 0.3s ease;
            position: relative;
            white-space: nowrap;
            border-right: 1px solid #e2e8f0;
        }
        
        .tab:hover {
            background-color: #e2e8f0;
            color: #475569;
        }
        
        .tab.active {
            color: #1e40af;
            background-color: white;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #1e40af;
        }
        
        .content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .tab-content {
            display: none;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .tab-content.active {
            display: block;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 16px;
            color: #64748b;
            background-color: #f8fafc;
        }
        
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f8fafc;
            color: #64748b;
            font-size: 12px;
            border-top: 1px solid #e2e8f0;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }
            
            .tab {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ATFX Training</h1>
        </div>
        
        <div class="tabs-container">
            <div class="tabs">
                <div class="tab" data-tab="tab3">FX Training</div>
                <div class="tab" data-tab="tab1">PnL Calculator</div>
                <div class="tab" data-tab="tab2">Forex Quiz</div>
                <div class="tab" data-tab="tab4">Glossary</div>
            </div>
        </div>
        
        <div class="content">
            <div class="tab-content" id="tab1">
                <div class="loading">Loading PnL Calculator...</div>
                <iframe src="ATFX_pnl_calculator_new_replaced.html" onload="hideLoading(this)"></iframe>
            </div>
            
            <div class="tab-content" id="tab2">
                <div class="loading">Loading Forex Quiz...</div>
                <iframe src="forex-quiz.html" onload="hideLoading(this)"></iframe>
            </div>
            
            <div class="tab-content active" id="tab3">
                <div class="loading">Loading FX Training...</div>
                <iframe src="FX_Traning.html" onload="hideLoading(this)"></iframe>
            </div>
            
            <div class="tab-content" id="tab4">
                <div class="loading">Loading Glossary...</div>
                <iframe src="Glissary.html" onload="hideLoading(this)"></iframe>
            </div>
        </div>
        
        <div class="footer">
            <p>ATFX HK CS Team </p>
        </div>
    </div>

    <script>
        // 选项卡切换功能
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // 移除所有活动状态
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // 添加当前活动状态
                this.classList.add('active');
                const tabId = this.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });
        
        // 隐藏加载提示
        function hideLoading(iframe) {
            const parent = iframe.parentElement;
            const loading = parent.querySelector('.loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }
        
        // 处理iframe加载错误
        document.querySelectorAll('iframe').forEach(iframe => {
            iframe.addEventListener('error', function() {
                const parent = this.parentElement;
                const loading = parent.querySelector('.loading');
                if (loading) {
                    loading.textContent = 'Failed to load content. Please check if the file exists.';
                    loading.style.color = '#ef4444';
                }
            });
        });
        
        // 初始化：确保FX Training为默认活动选项卡
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('[data-tab="tab3"]').classList.add('active');
        });
    </script>
</body>
</html>
